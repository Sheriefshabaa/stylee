<div class="signup-container">
  <div class="signup-box">
    <h1 class="heading">Be Stylee! Create an account.</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="retype-password">Re-type Password</label>
        <input type="password" id="retype-password" placeholder="Re-enter your password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</div>
