<div class="orders-container">
  <h1>Your Orders</h1>
  <div *ngIf="orders.length > 0; else noOrders">
    <table class="orders-table">
      <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td><a [routerLink]="['/order-details', order.id]">{{ order.id }}</a></td>
        <td>{{ order.date }}</td>
        <td>{{ order.amount | currency }}</td>
        <td>{{ order.status }}</td>
        <td><button (click)="viewOrder(order.id)">View Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noOrders>
    <p class="no-orders-message">You have no orders yet. Start shopping now!</p>
  </ng-template>
</div>
